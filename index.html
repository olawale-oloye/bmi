<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assest/css/stylesheet.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <form>
      <div class="form-header"><h2>BMI Calculator</h2></div>
      <div class="error"></div>
      <label for=""> Weight (kg)</label>
      <input type="text" name="weight" id="weight" placeholder="Enter Weight" />
      <label for=""> Height(cm)</label>
      <input type="text" name="height" id="height" placeholder="Enter Height" />
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="reset-btn">Clear Fields</button>

      <div class="form-bottom">
        <h2 class="bmi-outcome">Your BMI is : <span></span></h2>

        <h2 class="statusBmi">Status: <span></span></h2>
      </div>
    </form>
  </body>
  <script src="/assest/js/main.js"></script>
</html>
